<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>GPS Based Attendance</title>
</head>
<body>
  <div class="wrapper">
    <nav class="nav">
      <div class="nav-logo"><p>LOGO.</p></div>
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="#" class="link">Student Login</a></li>
          <li><a href="#" class="link">Teacher Login</a></li>
        </ul>
      </div>
      <div class="nav-button">
        <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
      </div>
    </nav>

    <!----------------------------Form Box-------------------------------------->    
    <div class="form-box">
      <div class="login-container" id="login">
        <h2 class="login-heading">Login</h2> 

        <div class="input-box">
          <input type="text" class="input-field" placeholder="Email">
          <i class="bx bx-user"></i>
        </div>

        <div class="input-box">
          <input type="password" class="input-field" placeholder="Password">
          <i class="bx bx-lock-alt"></i>
        </div>

        <div class="input-box">
          <input type="submit" class="submit" value="Sign In">
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="login-check">
              <label for="login-check">Remember Me</label>
            </div>
            <div class="two">
              <label><a href="#">Forgot Password?</a></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
function myMenuFunction(){
  var i = document.getElementById("navMenu");
  if(i.className === "nav-menu"){
    i.className += " responsive";
  } else {
    i.className = "nav-menu";
  }
}

function login(){
  var a = document.getElementById("loginBtn");
  var b = document.getElementById("login");
  b.style.left = "4px";
  a.className += " white-btn";
}
</script>
</body>
</html>
